<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>WELCOME TO PROFILE PAGE</h1>
    AVATAR:
    <img th:src="${user.avatarUrl}" alt="User Avatar" style="width: 150px; border-radius: 100%"/> <br>
    USERNAME: <span th:text="${user.username}"></span> <br>
    FULL NAME: <span th:text="${user.fullName}"></span> <br>
    <form th:action="@{'/sign-out'}" method="post">
        <button>SIGN OUT</button>
    </form>
    <a th:href="@{'/'}">TO HOME PAGE</a>
</body>
</html>
